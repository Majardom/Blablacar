<div class="nav-inner-container">
    <div class="arrow nav-item" (click)="arrowClick()" [ngClass]="{'collapsed': isClosed}">
        <img class="icon" src="assets/Icons/left-arrow.svg" />
    </div>
    <app-side-menu-item *ngFor="let menuItem of menuItems" [menuItem]="menuItem" class="nav-item"
        [ngClass]="[ isClosed ? 'collapsed' : '', provideClassStringForMenuItem(menuItem)]">
    </app-side-menu-item>
</div>
