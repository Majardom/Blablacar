<header class="title row">From: {{trip.From}} To: {{trip.To}}</header>
<section>
    <div class="driver row">Driver: {{trip.Driver.Name}}</div>
    <div class="depature-date row">Depature: {{trip.DepatureTime}}</div>
</section>
<footer>
    <div class="order row">
        <div class="price">Price: {{trip.Price}}</div>
        <div class="order-btn" (click)="order()">Order</div>
    </div>
</footer>
